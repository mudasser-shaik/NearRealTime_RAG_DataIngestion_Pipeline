plugins {
    id 'java'
}

group = 'com.kafka.connect'
version = '1.0'
sourceCompatibility = '17'

repositories {
    mavenCentral()
    maven { url "https://packages.confluent.io/maven/" }
}

dependencies {
    implementation 'org.apache.kafka:connect-api:3.5.1'
    implementation 'org.slf4j:slf4j-api:1.7.36'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.15.3'
    implementation 'org.apache.avro:avro:1.11.4'


    testImplementation 'org.mockito:mockito-core:4.0.0'
    testImplementation 'org.apache.kafka:kafka-clients:3.5.1'
    testImplementation 'org.apache.kafka:connect-api:3.5.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
}

sourceSets {
    main {
        resources {
            srcDirs = ['src/main/resources']
        }
    }
}

test {
    useJUnitPlatform()
}

jar {
    manifest {
        attributes(
                'Main-Class': 'com.kafka.connect.ProductEventSourceConnector'
        )
    }
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
}
